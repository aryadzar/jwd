<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tacco Shop</title>
</head>
<body class="bg-cyan-400">


    <header>
        
        <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between ">
            <div>
                <span class="text-2xl font-[Poppins] cursor-pointer">
                    Taco
                </span>
            </div>
            <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto">
                <li class="mx-4"><a href="index.html" class="text-xl hover:text-cyan-500 duration-500">Home</a></li>
                <li class="mx-4"><a href="index.html#about" class="text-xl hover:text-cyan-500 duration-500">About LTS</a></li>
                <li class="mx-4"><a href="index.html#menu" class="text-xl hover:text-cyan-500 duration-500">Our Menu</a></li>
                <li class="mx-4"><a href="hours.html" class="text-xl hover:text-cyan-500 duration-500">Store Hours</a></li>
            </ul>
        </nav>

        <figure class="relative w-full h-64">
            <div class="absolute max-h-100 inset-0 bg-cover bg-center blur-sm" style="background-image: url('img/tacos_close_up_400x260.png');"></div>
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-white">
                <h1 class="font-bold text-2xl text-center">Little Taco Shop Ours</h1>
                <p class="text-lg">A Tray of Tasty Tacos</p>
            </div>
        </figure>

    </header>
    

    <hr>
    <section class="flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-2xl font-bold mb-4">Our Contact Form</h1>
        <form action="https://httpbin.org/get" method="get" class="w-full max-w-md">
            <fieldset class="border border-gray-300 p-4 rounded-md">
                <legend class="text-lg font-medium">Send us a message</legend>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" name="name" placeholder="Your name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" name="email" placeholder="Your email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline              <div class="mb-4">
                    <label for="textarea" class="block text-sm font-medium text-gray-700">Your message:</label>
                    <textarea name="deskripsi" id="" placeholder="Type your message here" cols="30" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Submit</button>
                    <button type="reset" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Reset</button>
                </div>
            </fieldset>
        </form>
        <br>
        <h1 class="text-2xl font-bold mt-8 mb-4">Our Location</h1>
        <address class="text-center">
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-555<br><br>
            Phone: <a href="tel:+55555555" class="text-indigo-500 hover:underline">5555-555555</a>
        </address>
        <br>
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Back to The Top</a>
    </section>
    
    <hr>
    <br>
    <footer class="p-5 bg-white shadow flex flex-col items-center justify-center text-black">
        <p class="text-center">Copyright &copy; The Little Shop</p>
    </footer>
    
</body>
</html>
