<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tacco Shop</title>
  </head>
  <body class="bg-cyan-400 ">
    <header>
      <nav
        class="bg-white p-5 shadow md:flex md:items-center md:justify-between"
      >
        <div>
          <span class="cursor-pointer font-[Poppins] text-2xl animate-fade-up animate-once"> Taco </span>
        </div>
        <ul
          class="absolute left-0 z-[-1] w-full bg-white md:static md:z-auto md:flex md:w-auto md:items-center"
        >
          <li class="mx-4">
            <a
              href="index.html"
              class="text-xl duration-500 hover:text-cyan-500"
              >Home</a
            >
          </li>
          <li class="mx-4">
            <a
              href="index.html#about"
              class="text-xl duration-500 hover:text-cyan-500"
              >About LTS</a
            >
          </li>
          <li class="mx-4">
            <a
              href="index.html#menu"
              class="text-xl duration-500 hover:text-cyan-500"
              >Our Menu</a
            >
          </li>
          <li class="mx-4">
            <a
              href="hours.html"
              class="text-xl duration-500 hover:text-cyan-500"
              >Store Hours</a
            >
          </li>
        </ul>
      </nav>

      <figure class="relative h-64 w-full">
        <div
          class="max-h-100 absolute inset-0 bg-cover bg-center blur-sm"
          style="
            background-image: url(&quot;img/tacos_close_up_400x260.png&quot;);
          "
        ></div>
        <div
          class="relative z-10 flex h-full flex-col items-center justify-center text-white"
        >
          <h1 class="text-center text-2xl font-bold">Little Taco Shop Ours</h1>
          <p class="text-lg">A Tray of Tasty Tacos</p>
        </div>
      </figure>
    </header>

    <hr />
    <section class="flex min-h-screen flex-col items-center justify-center p-4">
      <h1 class="mb-4 text-2xl font-bold">Our Contact Form</h1>
      <form
        action="https://httpbin.org/get"
        method="get"
        class="w-full max-w-md"
      >
        <fieldset class="rounded-md border border-gray-300 p-4">
          <legend class="text-lg font-medium">Send us a message</legend>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              name="name"
              placeholder="Your name"
              class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              name="email"
              placeholder="Your email"
              class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
            />
            <label
              for="textarea"
              class="block text-sm font-medium text-gray-700"
              >Your message:</label
            >
            <textarea
              name="deskripsi"
              id=""
              placeholder="Type your message here"
              cols="30"
              rows="5"
              class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
            ></textarea>
          </div>
          <div class="flex justify-between">
            <button
              type="submit"
              class="rounded-md bg-indigo-500 px-4 py-2 text-white hover:bg-indigo-600"
            >
              Submit
            </button>
            <button
              type="reset"
              class="rounded-md bg-gray-500 px-4 py-2 text-white hover:bg-gray-600"
            >
              Reset
            </button>
          </div>
        </fieldset>
      </form>
      <br />
      <h1 class="mb-4 mt-8 text-2xl font-bold">Our Location</h1>
      <address class="text-center">
        555 Taco Temptation Lane, Suite T <br />
        Kansas City, MO 55555-555<br /><br />
        Phone:
        <a href="tel:+55555555" class="text-indigo-500 hover:underline"
          >5555-555555</a
        >
      </address>
      <br />
      <a href="#" class="text-xl duration-500 hover:text-cyan-500"
        >Back to The Top</a
      >
    </section>

    <hr />
    <br />
    <footer
      class="flex flex-col items-center justify-center bg-white p-5 text-black shadow"
    >
      <p class="text-center">Copyright &copy; The Little Shop</p>
    </footer>
  </body>
</html>
