<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tacco Shop</title>
  </head>
  <body class="bg-cyan-400">
    <header>
      <nav
        class="bg-white p-5 shadow md:flex md:items-center md:justify-between"
      >
        <div>
          <span class="cursor-pointer font-[Poppins] text-2xl"> Taco </span>
        </div>
        <ul
          class="absolute left-0 z-[-1] w-full bg-white md:static md:z-auto md:flex md:w-auto md:items-center"
        >
          <li class="mx-4">
            <a
              href="index.html"
              class="text-xl duration-500 hover:text-cyan-500"
              >Home</a
            >
          </li>
          <li class="mx-4">
            <a
              href="index.html#about"
              class="text-xl duration-500 hover:text-cyan-500"
              >About LTS</a
            >
          </li>
          <li class="mx-4">
            <a
              href="hours.html"
              class="text-xl duration-500 hover:text-cyan-500"
              >Store Hours</a
            >
          </li>
          <li class="mx-4">
            <a
              href="contact.html"
              class="text-xl duration-500 hover:text-cyan-500"
              >Contact Us</a
            >
          </li>
        </ul>
      </nav>

      <figure class="relative h-64 w-full">
        <div
          class="max-h-100 absolute inset-0 bg-cover bg-center blur-sm"
          style="background-image: url(&quot;img/tacos_tray_400x267.png&quot;)"
        ></div>
        <div
          class="relative z-10 flex h-full flex-col items-center justify-center text-white"
        >
          <h1 class="text-center text-2xl font-bold">Little Taco Shop Ours</h1>
          <p class="text-lg">A Tray of Tasty Tacos</p>
        </div>
      </figure>
    </header>

    <hr />
    <section
      class="mb-5 mt-5 flex flex-col items-center justify-center text-center"
    >
      <div>
        <dt class="mb-4 text-lg font-bold">We are open 7 Hours a week</dt>
        <div class="mb-4">
          <span class="block font-medium">Sunday - Thursday</span>
          <dd class="ml-4">11am - 9pm</dd>
        </div>
        <div class="mb-4">
          <span class="block font-medium">Friday - Saturday</span>
          <dd class="ml-4">11am - 11pm</dd>
        </div>
      </div>
      <br />
      <a href="#" class="text-xl duration-500 hover:text-cyan-500"
        >Back to Top</a
      >
    </section>

    <hr />
    <br />
    <footer
      class="flex min-h-max flex-col items-center justify-center bg-white p-5 text-black shadow"
    >
      <p class="text-center">Copyright &copy; The Little Shop</p>
    </footer>
  </body>
</html>
